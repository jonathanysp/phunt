<script src="/js/jquery.js"></script>
<input id="input"/>
<div id="div">
</div>
<script>
	$('#input').keyup(function(event){
		if(event.keyCode == 13){
			console.log($("#input").val());
			var span = $(document.createElement('div'));
			span.text($("#input").val());
			$("#div").append(span);
    	}
	})
</script>
